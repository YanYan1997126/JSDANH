<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        function isPrime(number) {
            for (let i = 3; i < number; i++) {
                if (number % i == 0) {
                    document.write(number + " là không số nguyên tố");
                    break;
                }
                else {
                    document.write(number + " là số nguyên tố");
                    break;
                }

            }
        }
        let number = parseInt(prompt("Nhập vào số nguyên"));
        isPrime(number);
    </script>
</body>

</html>
