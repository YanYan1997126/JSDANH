<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích chu vi hình tròn</title>
</head>
<body>
    <script>
        function calculateAcreagePerimetter(radius){
            let Acreage = Math.round(Math.PI*radius*radius,2);
            document.write("The acreage is " +Acreage+ "<br/>");
            let Perimetter = Math.round(Math.PI*radius*2,1);
            document.write("The perimetter is " +Perimetter);

        }
        radius = parseFloat(prompt('Enter the radius'));
        calculateAcreagePerimetter(radius);
    </script>
</body>
</html>
