<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa số nguyên bất kỳ</title>
</head>

<body>
    <script>
        function factorial(x) {

            if (x === 0) {
                return 1;
            }
            return x * factorial(x - 1);

        }
        let x = parseInt(prompt("Enter a interger number"));
        console.log(factorial(x));

    </script>
</body>

</html>
